
<div class="request request--modal request--call">
  <div class="request__container request__container--call">
    <h2 class="request__title page__heading2">Заказать звонок</h2>
    <p class="request__text">Оставьте свои данные, мы Вам перезвоним в ближайшее время!</p>
    <form class="feedback request__form request__form--call" action="#">
      <input class="feedback__input feedback__input--call" type="text" name="name" id="feedback--call--name" value="" placeholder="Имя">
      <label class="visually-hidden" for="feedback--call--name">Ваше имя</label>
      <input class="feedback__input feedback__input--call" type="tel" name="tel" id="feedback--call--tel" value="" placeholder="+ 7 ( _ _ _ ) _ _ _ - _ _ - _ _">
      <label class="visually-hidden" for="feedback--call--tel">Ваш номер телефона</label>
      <button class="btn feedback__btn feedback__btn--call" type="submit">Заказать звонок</button>
    </form>
    <p class="feedback__privacy">
      Нажимая кнопку, вы даете согласие на
      <a class="feedback__privacy-link js-privacy-btn" href="#">
        обработку персональных данных
      </a>.
    </p>
  </div>
</div>
