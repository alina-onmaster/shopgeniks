
<section class="request request--consultation">
  <div class="request__container request__container--consultation">
    <h2 class="request__title page__heading2">Заказ и консультации</h2>
    <p class="request__text">Оставьте заявку на обратный звонок и наши специалисты свяжутся с Вами в ближайшее время</p>
    <form class="feedback request__form request__form--consultation" action="#">
      <input class="feedback__input feedback__input--consultation" type="text" name="name" id="feedback--consultation--name" value="" placeholder="Имя">
      <label class="visually-hidden" for="feedback--consultation--name">Ваше имя</label>
      <input class="feedback__input feedback__input--consultation" type="tel" name="tel" id="feedback--consultation--tel" value="" placeholder="+ 7 ( _ _ _ ) _ _ _ - _ _ - _ _">
      <label class="visually-hidden" for="feedback--consultation--tel">Ваш номер телефона</label>
      <button class="btn feedback__btn" type="submit">Отправить</button>
    </form>
    <p class="feedback__privacy">- отправляя форму, я даю согласие на <a class="feedback__privacy-link js-privacy-btn" href="#">обработку персональных данных</a>.</p>
  </div>
</section>
