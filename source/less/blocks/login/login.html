
<div class="login">
  <h2 class="login__title page__heading1">Вход на сайт</h2>
  <form class="feedback login__form" action="#">
    <input class="feedback__input login__input" type="text" name="name" id="login--name" value="" placeholder="Имя пользователя">
    <label class="visually-hidden" for="login--name">Имя пользователя</label>
    <input class="feedback__input login__input" type="password" name="pass" id="login--pass" value="" placeholder="Пароль">
    <label class="visually-hidden" for="login--pass">Пароль</label>
    <button class="btn feedback__btn login__btn" type="submit">Войти</button>
  </form>
  <a class="login__link" href="#">Забыли пароль?</a>
  <a class="login__link" href="#">Регистрация</a>
  <p class="feedback__privacy">
    Нажимая кнопку, вы даете согласие на
    <a class="feedback__privacy-link js-privacy-btn" href="#">
      обработку персональных данных
    </a>.
  </p>
</div>
